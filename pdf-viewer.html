<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .topbar {
      height: 60px;
      background: #102a43;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .topbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      background: #1f3b5b;
      padding: 8px 16px;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>

<div class="topbar">
  <a href="index.html">â¬… Kembali</a>
</div>

<iframe></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");
  if (file) {
    document.querySelector("iframe").src = file;
  }
</script>

</body>
</html>
